<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <h1 class="header">Kitapçı Chatbot</h1>
            <div class="chat-container">
                <div class="message-container">
                    <div class="chat-message">
                        <i class="fa-solid fa-robot"></i>
                        <p>Merhaba! Aradığınız kitabı bulmanıza, yeni öneriler keşfetmenize veya sepet işlemlerinizde yardımcı olmaya hazırım. Nasıl yardımcı olabilirim?</p>
                    </div>
                </div>
                
            </div>
            <div class="prompt-container">
                <form onsubmit="send_query(event)">
                    <input type="text" name="query" id="query" placeholder="Kitaplarla alakalı bir şeyler sor"/>
                    <button><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
